<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BigTeam</title>
    <link rel="stylesheet" href="../css/swiper-bundle.min.css">
    <link rel="stylesheet" href="../css/jquery.modal.min.css">
    <link rel="stylesheet" href="../css/base.css">
    <script src="../js/jquery-2.2.4.min.js"></script>
    <script src="../js/jquery.modal.min.js"></script>
    <script src="../js/jquery-ui.js"></script>
    <script src="../js/swiper-bundle.min.js"></script>
    <script defer src="../js/script.js"></script>
</head>

<body>
    <div id="wrap">
        <div class="inner">
            <div class="profile_regist">
                <div class="profile_img">
                    <span class="img"><img src="../images/profile_blank.png" alt=""></span>
                    <p>당신의 프로필 사진을 <br> 등록해보세요</p>
                </div>
                <div class="profile_inputs">
                    <a href="#" class="camera">
                        <i></i>
                        <span>카메라</span>
                    </a>
                    <a href="#" class="gallery">
                        <i></i>
                        <span>갤러리</span>
                    </a>
                </div>
                <div class="profile_buttons wd100">
                    <button class="btn bg_color1 normal wd100">완료</button>
                    <button class="btn bg_color3 normal wd100">건너뛰기</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
