<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>BigTeam</title>
	<link rel="stylesheet" href="../css/swiper-bundle.min.css">
	<link rel="stylesheet" href="../css/jquery.modal.min.css">
	<link rel="stylesheet" href="../css/base.css">
	<script src="../js/jquery-2.2.4.min.js"></script>
	<script src="../js/jquery.modal.min.js"></script>
	<script src="../js/jquery-ui.js"></script>
	<script src="../js/swiper-bundle.min.js"></script>
	<script defer src="../js/script.js"></script>
</head>

<body>
	<div id="wrap">
		<div class="inner">
			<header class="m__header">
				<div class="bg reply">
					<button class="btn_back"><span class="blind">뒤로</span></button>
					<h1>댓글</h1>
				</div>
			</header>
			<main class="r__main">
				<div class="reply_wrap">
					<!-- reply_box main -->
					<div class="reply_box main">
						<span class="thumb"><img src="../images/img_thumb.png" alt=""></span>
						<div class="info">
							<strong>김채영</strong>
							<p class="text">직접 컵홀더 만들어서 들고 다니니까 너무 예쁘고 편한 것 같다 헤헤</p>
							<p class="tags">
								<a href="#">컵홀더</a>
								<a href="#">diy</a>
								<a href="#">예쁘다</a>
								<a href="#">쳇바퀴를 돈다</a>
								<a href="#">녹색생활</a>
								<a href="#">녹색생활합시다</a>
							</p>
						</div>
					</div>

					<!-- reply_box 신고처리-->
					<div class="reply_box decl">
						<span class="thumb"><img src="../images/img_thumb_decl.png" alt=""></span>
						<div class="info">
							<strong>***</strong>
							<p class="text">신고 처리 된 댓글입니다. <a href="#" class="c_green">실행 취소</a></p>
							<a href="#" class="ico_more"><span class="blind">삭제</span></a>
						</div>
					</div>

					<!-- reply_box -->
					<div class="reply_box">
						<span class="thumb"><img src="../images/img_thumb2.png" alt=""></span>
						<div class="info">
							<strong>유미현</strong>
							<p class="text">오랜만에 올리셨네요! 너무 예뻐요 ♥♥♥</p>
							<a href="#" class="ico_more" onclick="show('modalReport')"><span class="blind">신고</span></a>
						</div>
					</div>

					<!-- reply_box -->
					<div class="reply_box">
						<span class="thumb"><img src="../images/img_thumb2.png" alt=""></span>
						<div class="info">
							<strong>고현주</strong>
							<p class="text">항상 좋은 녹색생활 보고있어요! 텀블러도 써보시는건 어때요? 엄청 편해요!</p>
							<a href="#" class="ico_more" onclick="show('modalDelete')"><span class="blind">삭제</span></a>
						</div>
					</div>
				</div>

				<div class="input_form">
					<div class="input_box">
						<input type="text">
						<button class="send">보내기</button>
					</div>
				</div>
			</main>
		</div>
	</div>


	<!-- modal -->
	<div class="modal" id="modalReport">
		<div class="modal_body">
			<div class="modal_header">
				<h3>신고하기</h3>
				<a href="#close-modal" rel="modal:close" class="btn_close">확인</a>
			</div>
			<div class="modal_inner">
				<div class="report_list">
					<p class="check">
						<input type="radio" id="report_1" name="reportList">
						<label for="report_1">음란성 댓글</label>
					</p>
					<p class="check">
						<input type="radio" id="report_2" name="reportList">
						<label for="report_2">폭력적 또는 불쾌한 댓글</label>
					</p>
					<p class="check">
						<input type="radio" id="report_3" name="reportList">
						<label for="report_3">스팸 댓글</label>
					</p>
					<p class="check">
						<input type="radio" id="report_4" name="reportList">
						<label for="report_4">사생활 침해/개인정보 유출 댓글</label>
					</p>
					<p class="check">
						<input type="radio" id="report_5" name="reportList">
						<label for="report_5">불법적인 댓글</label>
					</p>

					<textarea name="" id="" placeholder="해당 신고의 상세사유(선택사항)" class="mt20"></textarea>
				</div>
			</div>
		</div>
	</div>

	<!-- modal -->
	<div class="modal" id="modalDelete">
		<div class="modal_body">
			<div class="modal_header">
				<h3>삭제하기</h3>
				<a href="#close-modal" rel="modal:close" class="btn_close">확인</a>
			</div>
			<div class="modal_inner">
				<div class="modal_p"> 삭제하시겠습니까?? </div>
			</div>
		</div>
	</div>
</body>

</html>
