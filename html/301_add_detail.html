<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>BigTeam</title>
	<link rel="stylesheet" href="../css/swiper-bundle.min.css">
	<link rel="stylesheet" href="../css/jquery.modal.min.css">
	<link rel="stylesheet" href="../css/base.css">
	<script src="../js/jquery-2.2.4.min.js"></script>
	<script src="../js/jquery.modal.min.js"></script>
	<script src="../js/jquery-ui.js"></script>
	<script src="../js/swiper-bundle.min.js"></script>
	<script defer src="../js/script.js"></script>
</head>

<body>
	<div id="wrap">
		<div class="inner">
			<header class="r__header">
				<button class="btn_back"><span class="blind">뒤로</span></button>
				<h1>새 챌린지</h1>
			</header>
			<main class="r__main hid">
				<div class="swiper mySwiper">
					<div class="swiper-wrapper">
						<div class="swiper-slide">
							<span class="img"><img src="../images/main_img2.jpg" alt=""></span>
							<a href="#" class="del"><span class="blind">삭제</span></a>
						</div>
						<div class="swiper-slide">
							<span class="img"><img src="../images/main_img2.jpg" alt=""></span>
							<a href="#" class="del"><span class="blind">삭제</span></a>
						</div>
						<div class="swiper-slide">
							<span class="img"><img src="../images/img_blank.png" alt=""></span>
							<a href="#" class="del"><span class="blind">삭제</span></a>
						</div>
						<div class="swiper-slide">
							<span class="img"><img src="../images/main_img2.jpg" alt=""></span>
							<a href="#" class="del"><span class="blind">삭제</span></a>
						</div>
						<div class="swiper-slide">
							<span class="img"><img src="../images/main_img2.jpg" alt=""></span>
							<a href="#" class="del"><span class="blind">삭제</span></a>
						</div>
						<div class="swiper-slide">
							<span class="img"><img src="../images/main_img2.jpg" alt=""></span>
							<a href="#" class="del"><span class="blind">삭제</span></a>
						</div>
					</div>
					<div class="swiper-pagination"></div>
				</div>

				<div class="chal_form">
					<select name="" id="" class="wd100 form">
						<option value="">빈그릇 챌린지</option>
					</select>

					<textarea name="" id="" class="wd100 form"> 직접 컵홀더 만들어서 들고 다니니까 너무 예쁘고 편한 것 같다 헤헤 </textarea>

					<input type="text" placeholder="태그#" class="wd100 form">
				</div>


				<div class="btn_upload">
					<button class="upload" onclick="show('modalAlarm')">업로드하기</button>
				</div>
			</main>
		</div>
	</div>

	<!-- modal -->
	<div class="modal" id="modalAlarm">
		<div class="modal_body">
			<div class="modal_header">
				<h3>알림</h3>
			</div>
			<div class="modal_inner">
				<div class="modal_p">본인이 직접 촬영하거나 <br>
					제작한 게시물이 아닐 경우,<br>
					마일리지 환수 등 불이익을 받을 수 있습니다.</div>

				<div class="modal_button">
					<a href="#" class="bg_gray">등록취소</a>
					<a href="#close-modal" rel="modal:close" class="bg_green">확인</a>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
